<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formularios</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <a href="index.html">Ir a inicio</a>
   <h1>Formularios</h1>
   <form action="" class="bloque">
      <label for="name">Nombre</label>
      <input type="text" id="name">
      <br>
      <label for="email">Email</label>
      <input type="email">
      <br>
      <label for="Email">Mensaje</label>
      <textarea name="mensajes"></textarea>
   </form>
   <br>
   <form action="">
      <fieldset>
         <legend>Altavoces Tienda</legend>
         <label for="modelo">Modelo
            <select id="modelo">
               <option value="1">R4</option>
               <option value="2">R5</option>
               <option value="3">SR1</option>
            </select>
         </label>
         <br>
         <label for="potencia">Potencia Maxima entre 50 - 100
            <input type="number" name="potencia-maxima" id="potencia" min="50" max="100">
         </label>
         <br>
         <label for="si-no">¿Bluetooth?
            <input type="radio" name="si" id="si-no">Si
            <input type="radio" name="si" id="si-no">No
         </label>
         <br>
         <label for="color">color
            <input type="color">
         </label>
         <br>
         <input type="submit" value="enviar">
         <input type="reset">
      </fieldset>
   </form>
   <hr>
   <h2>MI FORMULARIO DE REGISTRO</h2>
   <form action="" autocomplete="off">
      <h3 style="text-align: center;">Registration form</h3>
      <label>First name:
         <input type="text" placeholder="ingrese su nombre aqui">
      </label>
      <br>
      <label>Last name:
         <input type="text" placeholder="ingrese su nombre aqui">
      </label>
      <br>
      <label>email
         <input type="email" autocomplete="off">
      </label>
      <br>
      <label>Password
         <input type="password">
      </label>
      <br>
      <label>
         Gender:
         <input type="radio" name="gender"> Male
         <input type="radio" name="gender"> Female
         <input type="radio" name="gender"> Others
      </label>
      <br>
      <label>Date Of Birth
         <input type="date">
      </label>
      <br>
      <label for="">
         <input type="submit">
      </label>
   </form>
   <br><br><br><br><br><br><br><br><br><br>
   <form action="">
      <fieldset>
         <!-- Titulo de Fieldset -->
         <legend>Reserva de entrada</legend>

         <label>
            Nombre y apellidos
            <input type="text" name="nombre">
         </label>

         <label>
            Número de asientos
            <input type="number" name="numero">
         </label>

         <button type="submit">Pagar</button>
      </fieldset>
   </form>


</body>

</html>
